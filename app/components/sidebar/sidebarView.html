<div id="sidebar-wrapper">
  <div class="row">
    <div class="col-sm-12" ui-sref="home">
      <img id="logo" src="/assets/img/logoonwhite.jpg">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1">
      <div>
	<a ui-sref="profile"><h5>Welcome, <span ng-bind="getUserCookie"></span></h5></a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <h4>Search</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <form class="input-group"  ng-submit="addIngredient(searchType, ingredientInput)">
	<div class="search">
	  <i class="fa fa-search"></i>
	  <input type="text" class="form-control" placeholder="{{placeholder}}" ng-model="ingredientInput">
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false" id="dropdownMenu">{{searchType}}<span class="caret"></span></button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
          <li role="presentation" ng-repeat="searchType in searchTypes"><a role="menuitem" tabindex="-1" ng-click="updateType($index)">{{searchType.name}}</a></li>
        <ul>
      </div>
	</div>
      </form>
    </div>
  </div>
  <div class="row top10">
    <div class="col-sm-10 col-sm-offset-1">
      <button class="btn btn-primary" ng-click="search()">Search</button>
    </div>
  </div>
  <div ng-repeat="searchType in searchTypes" class="col-sm-12" style="background-color:{{searchType.color}}" ng-show="searchType.list.length > 0">
	<h5><b>{{searchType.title}}</b></h5>
    <ul>
      <li ng-repeat="ingredient in searchType.list"><input type='button' ng-click="removeIngredient(searchType.name, ingredient)" value="0">{{ingredient}}</li>
    </ul>
  </div>
</div>
