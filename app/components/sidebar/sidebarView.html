<div id="sidebar-wrapper">
  <div class="row">
    <div class="col-sm-12" ui-sref="home">
      <img id="logo" src="/assets/img/logoonwhite.jpg">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1">
      <div ng-show="sessionUser.username">
        <h4>Welcome, <a><span ui-sref="profile" ng-bind="sessionUser.username"></span></h4></a>
      </div>
      <div ng-show="!sessionUser.username">
        <a ui-sref="login"><h4>Login</h4></a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <h4>Search</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <form ng-submit="addIngredient(searchType, ingredientInput)">
        <div class="search input-group">
          <input type="text" class="form-control" placeholder="{{placeholder}}" ng-model="ingredientInput">
	  <i class="fa fa-search"></i>
	  <div class="input-group-btn">
	      <button class="btn btn-default"><i class="fa {{searchType}}"></i></button>
	      <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false" id="dropdownMenu"> <span class="caret"></span></button>
	      <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
		<li role="presentation" ng-repeat="searchType in searchTypes">
		  <a role="menuitem" tabindex="-1" ng-click="updateType($index)"><i class="fa {{searchType.name}}"></i></a>
		</li>
	      </ul>
	  </div>
	</div>
      </form>
    </div> 
  </div>
  <div class="row top10">
    <div class="col-sm-10 col-sm-offset-1">
      <button class="btn btn-primary" ng-click="search()">Search</button>
    </div>
  </div>
  <div ng-repeat="searchType in searchTypes" class="col-sm-12" ng-show="searchType.list.length > 0">
    <h5>{{searchType.title}}</b></h5>
    <ul class="list-group">
      <li class="list-group-item list-item" style="color: white; background-color:{{searchType.color}}" ng-repeat="ingredient in searchType.list">{{ingredient}}<i class="fa fa-times pull-right" ng-click="removeIngredient(searchType.name, ingredient)"></i></li>
    </ul>
  </div>
</div>
