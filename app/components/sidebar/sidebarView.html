<div id="sidebar-wrapper">
  <div class="row">
    <div class="col-sm-12" ui-sref="home">
      <img id="logo" src="/assets/img/logoonwhite.jpg">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1">
      <div>
	<a ui-sref="profile"><h5>Welcome, <span ng-bind="getUserCookie"></span></h5></a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <h4>Search</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <form class="input-group"  ng-submit="addIngredient(ingredientInput)">
	<div class="search">
	  <i class="fa fa-search"></i>
	  <input type="text" class="form-control" placeholder="Add ingredient" ng-model="ingredientInput">
	</div>
      </form>
    </div>
  </div>
  <div class="row top10">
    <div class="col-sm-10 col-sm-offset-1">
      <button class="btn btn-primary" ng-click="search()">Search</button>
    </div>
  </div>
  <div id="ingredientList" class="col-sm-12">
    <ul>
      <li ng-repeat="ingredient in ingredients"><input type='button' ng-click="removeIngredient(ingredient)" value="0">{{ingredient}}</li>
    </ul>
  </div>
</div>
