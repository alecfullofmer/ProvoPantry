<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
      <div class="panel">
        <div class="panel-heading text-center">
          <h1>Login</h1>
        </div>
        <div class="panel-body text-center">
          <div class="row">
            <div class="col-md-10 col-md-offset-1">      
              <form ng-submit="validateUser()" id="loginForm">
                <div class="form-group">
                  <input ng-model="username" class="form-control text-center" name="username" type="text" placeholder="username" ng-model="username">
                </div>
                <div class="form-group">
                  <input ng-model="password" class="text-center form-control" type="password" placeholder="password" ng-model="password">
                </div>
                <div class="form-group">
                    <button class="btn btn-info btn-block" type="submit">Login</button>
                </div>              
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">      
              <div> HELLO </div>
              <a ui-sref="register" >Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
