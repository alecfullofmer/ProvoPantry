<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 col-md-offset-2 col-lg-4 col-lg-offset-4">
      <div class="panel">
        <div class="panel-heading text-center">
          <h1>Login</h1>
        </div>
        <div class="panel-body text-center">
          <div class="row">
            <div class="col-md-10 col-md-offset-1">      
              <form action="" method="">
                <div class="form-group">
                  <input class="text-center form-control" name="user" type="text" placeholder="username">
                </div>
                <div class="form-group">
                  <input class="text-center form-control" type="password" placeholder="password">
                </div>
                <div class="form-group">
                    <button class="btn btn-info btn-block" type="submit">Login</button>
                </div>              
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 col-md-offset-4">      
              <a ui-sref="register" >Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
