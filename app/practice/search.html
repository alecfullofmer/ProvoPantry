<!DOCTYPE html>
<html>
<head>
	<title>Search For Recipes</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.js"></script>
	<script src="search.js"></script>
</head>
<body ng-app="search" ng-controller="searchCtrl" style='background-image: url("/assets/img/lightwood.jpeg")'>
	<div id="sidebar" class="col-md-3" style="background-color:#E8E7E6">
		<div class="row">
		<div id="logo" class="col-md-12" style="margin-bottom:10px">
			<img src="/assets/img/logoonwhite.jpg" style="width:100%">
			Recipe search powered by <a href='http://www.yummly.com/recipes'><img alt='Yummly' src='http://static.yummly.com/api-logo.png'/></a>
		</div>
		</div>
		<div class="col-md-12">
		<h4 style="margin:8px">Add ingredients</h4>
		<div class="row">
			<div class="col-md-12">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Add ingredient..." ng-model="ingredientInput">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" ng-click="addIngredient(ingredientInput)">Add</button>
					</span>
				</div>
				<div style="margin:10px">
					<div class="col-md-4 col-md-offset-3">
						<button class="btn btn-primary" ng-click="search()">Search</button>
					</div>
				</div>
			</div>
		</div>
		</div>
		<div id="ingredientList" class="col-md-12">
			<ul>
				<li ng-repeat="ingredient in ingredients">{{ingredient}}</li>
			</ul>
		</div>
	</div>
	<div id="main" class="col-md-9">
		<div style="margin:40px">
			<div ng-repeat="recipe in results" style="background-color:#E8E7E6;margin-bottom:10px" class="col-md-12">
				<div class="col-md-2" style="margin-top:5px">
					<img src={{recipe.imageURL}}>
				</div>
				<h3>{{recipe.name}}</h3>
				<p><b>From:</b> {{recipe.source}}</p>
				<b>Ingredients: </b><span ng-repeat="ingredient in recipe.ingredients">{{ingredient}}, </span>
				<p style="margin-top:20px"><button ng-click="getRecipe(recipe.id)">See Recipe</button></p>
			</div>
		</div>
	</div>
</body>
</html>
